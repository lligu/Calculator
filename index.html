<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calc</title>
</head>
<body>
    <main>
        <div id="calculator">
            <div id="calcScreen">
                <p id="calcHistory"></p>
                <p id="calcCurrent"></p>
            </div>
            <div id="calcBody">
                <div id="buttonClear" class="darkerButton">AC</div>
                <div id="buttonSign" class="darkerButton">-/+</div>
                <div id="buttonModule" class="calcButton darkerButton">%</div>
                <div id="buttonDivide" class="calcButton darkerButton">/</div>
                <div id="button7" class="calcButton">7</div>
                <div id="button8" class="calcButton">8</div>
                <div id="button9" class="calcButton">9</div>
                <div id="buttonMultiply" class="calcButton darkerButton">*</div>
                <div id="button4" class="calcButton">4</div>
                <div id="button5" class="calcButton">5</div>
                <div id="button6" class="calcButton">6</div>
                <div id="buttonSubtract" class="calcButton darkerButton">-</div>
                <div id="button1" class="calcButton">1</div>
                <div id="button2" class="calcButton">2</div>
                <div id="button3" class="calcButton">3</div>
                <div id="buttonAdd" class="calcButton darkerButton">+</div>
                <div id="buttonDel" class="darkerButton darkerButton">R</div>
                <div id="button0" class="calcButton">0</div>
                <div id="buttonComma" class="calcButton darkerButton">.</div>
                <div id="buttonEqual" class="darkerButton">=</div>
            </div>
        </div>
    </main>
</body>
</html>
